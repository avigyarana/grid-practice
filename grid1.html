<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            background: skyblue;
            display: grid;
            grid-template-columns: repeat(2, 100px) 200px;
            justify-content: space-evenly;
            height: 500px;
            align-items: end;
            align-content: end;
        }

        .box{
            padding: 30px;
            border: 2px solid #000;
        }

        

    </style>
</head>
<body>
    <div class="con">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
</body>
</html>
